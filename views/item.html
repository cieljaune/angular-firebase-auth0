<ul>
<h2>Items in Firebase</h2>
  <li ng-repeat="item in items">
    <!-- edit a item -->
    <input ng-model="item.text" ng-change="items.$save(item)" />
    <!-- delete a item -->
    <button ng-click="items.$remove(item)">Delete Item</button>
  </li>
</ul>
<!-- push a new Item onto the array -->
<form ng-submit="addItem()">
  <input ng-model="newItemText" />
  <button type="submit">Add Item</button>
</form>
<a class="btn-sm btn-info" href="#/">Home</a>
